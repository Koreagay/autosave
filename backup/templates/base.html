<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>{% block title %}koreangay{% endblock %}</title>
  <meta name="description" content="{% block meta_description %}버그판 집합소. 다양한 버그판·무료 컨텐츠 링크 모음. koreangay™{% endblock %}" />
  <link rel="canonical" href="{{ request.url }}" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{% block og_title %}버그판 집합소 · koreangay™{% endblock %}" />
  <meta property="og:description" content="{% block og_description %}버그판 집합소. 다양한 버그판·무료 컨텐츠 링크 모음.{% endblock %}" />
  <meta property="og:url" content="{{ request.url }}" />
  <meta property="og:locale" content="ko_KR" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{% block twitter_title %}버그판 집합소 · koreangay™{% endblock %}" />
  <meta name="twitter:description" content="{% block twitter_description %}버그판 집합소. 다양한 버그판·무료 컨텐츠 링크 모음.{% endblock %}" />
  <link rel="stylesheet" href="/static/css/main.css" />
</head>
<body class="macos-theme">
  <aside class="app-sidebar" id="app-sidebar" aria-hidden="true">
    <div class="sidebar-inner">
      <div class="sidebar-header">
        <span class="sidebar-title">메뉴</span>
        <button type="button" class="sidebar-close-btn" id="sidebar-close-btn" aria-label="사이드바 닫기">닫기</button>
      </div>
      <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer" class="sidebar-link">유튜브 바로가기</a>
      <a href="https://link-center.net/3498139/ZFMfiaep0hHe" target="_blank" rel="noopener noreferrer" class="sidebar-link">버그판 집합소</a>
      <div class="sidebar-divider"></div>
      <div class="sidebar-client">
        <div class="sidebar-client-block">
          <span class="sidebar-client-label">IP</span>
          <span class="sidebar-client-value" title="{{ client_ip }}">{{ client_ip }}</span>
        </div>
        <div class="sidebar-client-block">
          <span class="sidebar-client-label">UA</span>
          <span class="sidebar-client-value sidebar-ua" title="{{ user_agent }}">{{ user_agent }}</span>
        </div>
      </div>
    </div>
  </aside>
  <div class="sidebar-backdrop" id="sidebar-backdrop" aria-hidden="true"></div>
  <header class="macos-titlebar">
    <button type="button" class="sidebar-toggle" id="sidebar-toggle" aria-label="메뉴 열기">
      <span class="sidebar-toggle-bar"></span>
      <span class="sidebar-toggle-bar"></span>
      <span class="sidebar-toggle-bar"></span>
    </button>
    <div class="macos-traffic">
      <span class="macos-btn macos-btn-close" aria-hidden="true"></span>
      <span class="macos-btn macos-btn-min" aria-hidden="true"></span>
      <span class="macos-btn macos-btn-max" aria-hidden="true"></span>
    </div>
    <nav class="macos-toolbar">
      <a href="/" class="macos-brand">koreangay<sup>™</sup></a>
      <div class="macos-address-wrap">
        <span class="macos-address-icon" aria-hidden="true">⌘</span>
        <span class="macos-address">{% block addressbar %}koreangay{% endblock %}</span>
      </div>
    </nav>
  </header>
  <main class="macos-window">
    {% block content %}{% endblock %}
  </main>
  <script src="/static/js/loader.js"></script>
</body>
</html>
