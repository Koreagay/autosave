{% extends "base.html" %}
{% block title %}어드민 로그인 - koreangay{% endblock %}
{% block addressbar %}Admin · 로그인{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center p-4 app-bg">
  <div class="card glass-effect w-full max-w-md">
    <div class="card-header">
      <h1 class="card-title text-center text-2xl">어드민 로그인</h1>
      <p class="card-description text-center">관리자 페이지에 접근하려면 로그인하세요</p>
    </div>
    <div class="card-content">
      <form id="admin-login-form" class="space-y-4">
        <div class="space-y-2">
          <label class="label" for="username">아이디</label>
          <input id="username" name="username" type="text" class="input" required placeholder="아이디" />
        </div>
        <div class="space-y-2">
          <label class="label" for="password">비밀번호</label>
          <input id="password" name="password" type="password" class="input" required placeholder="비밀번호" />
        </div>
        <div class="login-error text-sm p-3 rounded-md" style="background: rgba(220,38,38,0.1); color: var(--destructive); display: none;"></div>
        <button type="submit" class="btn btn-primary w-full">로그인</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
